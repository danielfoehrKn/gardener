# Gardener needs a component descriptor list. Gardenlet is only one component.
meta:
  schemaVersion: 'v2'
components:
  - component:
      name: 'github.com/gardener/gardener'
      version: 'v1.11.3'
      repositoryContexts:
      - type: 'ociRegistry'
        baseUrl: 'eu.gcr.io/gardener-project/gardener/gardenlet'
      provider: 'internal'
      # local resources must all have the same version. External resources can have different ones.
      localResources:
      - type: blueprint
        name: blueprint
        version: 'v1.11.3'
        access:
          type: ociRegistry
          imageReference: eu.gcr.io/sap-se-gcp-scp-k8s-dev/blueprints/test/gardenlet:v1.11.3
      - type: ociImage
        name: gardenlet
        version: 'v1.11.3'
        access:
          type: ociRegistry
          imageReference: eu.gcr.io/sap-se-gcr-k8s-public/eu_gcr_io/gardener-project/gardener/gardenlet:v1.11.3