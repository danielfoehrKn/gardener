# Component descriptor list containing the image reference for the Gardenlet deployment.
# Needs a component descriptor list because Gardenlet is/will be only one component out of multiple Landscaper components for the Gardener.
meta:
  schemaVersion: 'v2'
components:
  - component:
      name: 'github.com/gardener/gardener'
      version: 'v1.12.4'
      repositoryContexts:
      - type: 'ociRegistry'
        baseUrl: 'eu.gcr.io/gardener-project/gardener/gardenlet'
      provider: 'internal'
      # resources must all have the same version. External resources can have different ones.
      resources:
      - type: blueprint
        name: blueprint
        version: 'v1.12.4'
        relation: 'local'
        access:
          type: ociRegistry
          imageReference: eu.gcr.io/sap-se-gcp-scp-k8s-dev/blueprints/test/gardenlet:v1.12.4
      - type: ociImage
        name: gardenlet
        version: 'v1.12.4'
        relation: 'local'
        access:
          type: ociRegistry
          imageReference: eu.gcr.io/gardener-project/gardener/gardenlet:v1.12.4